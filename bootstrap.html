<!-- class=bg-light
Applique un fond clair à l'élément. C'est une classe utilitaire qui modifie la couleur d'arrière-plan.
 **class =   text-center
Centre le texte à l'intérieur de l'élément. Cela affecte tous les éléments de texte dans le <body>.
  **class=  container
Crée un conteneur responsive avec des marges latérales automatiques. Cela aide à aligner le contenu de manière centrée et à garantir qu'il ne s'étend pas au-delà d'une certaine largeur.
  **class=mt-5
Ajoute une marge supérieure (margin-top) de taille 5 (qui correspond à une unité prédéfinie de Bootstrap), séparant ainsi le conteneur du haut de la page.
  **class=text-primary
Applique la couleur primaire définie par Bootstrap au texte. Cela signifie que le texte sera affiché dans la couleur principale du thème Bootstrap.
  **class=lead
Utilisée pour styliser un paragraphe en le rendant plus grand et plus gras, ce qui le distingue comme un texte d'introduction ou d'explication.
 **class=img-fluid
Fait en sorte que l'image soit responsive, c'est-à-dire qu'elle s'ajuste à la largeur de son conteneur tout en conservant son aspect ratio
 **class=rounded
Applique des coins arrondis à l'image, lui donnant un aspect plus doux.
 **class=shadow
Ajoute une ombre à l'image, ce qui lui donne un effet de profondeur.
 **class=btn
Classe de base pour les boutons, qui applique des styles par défaut.
**class=btn-success
Applique un style de bouton de succès, généralement associé à une couleur verte, pour indiquer une action positive..

L'avantage principal de Bootstrap est sa rapidité de développement. Il fournit des styles et des composants prêts à l'emploi, ce qui permet de créer des mises en page réactives facilement sans avoir à coder chaque élément CSS manuellement.-->
